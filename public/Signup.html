    <div class="hero page-inner overlay"

        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-9 text-center mt-5">
                    <h1 class="heading" data-aos="fade-up">Sign Up!</h1>

                    <nav aria-label="breadcrumb" data-aos="fade-up" data-aos-delay="200">
                        <ol class="breadcrumb text-center justify-content-center">

    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8" data-aos="fade-up" data-aos-delay="200">
                    <form action="#">
                        <div class="row">
                            <div class="col-6 mb-3">
                                <input type="text" class="form-control" id="firstName" name="firstName"
                                    placeholder="First Name" />
                            </div>
                            <div class="col-6 mb-3">
                                <input type="text" class="form-control" id="lastName" name="lastName"
                                    placeholder="Last Name" />
                            </div>
                            <div class="col-12 mb-3">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                            </div>
                            <div class="col-12 mb-3">
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Username" />
                            </div>
                            <div class="col-12 mb-3">
                                <input type="text" class="form-control" id="password" name="password"
                                    placeholder="Password" />
                            </div>
                            <div class="col-12">
                                <center><button onclick="sendStudent()" type="submit" value="Signup!" class="btn btn-primary"><a style="color: white">Signup!</a></button></center>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="myDiv" name="myDiv"></div>

    <script>
        function sendStudent() {
            //INput values
            var firstName_val = $("#firstName").val();
            var lastName_val = $("#lastName").val();
            var email_val = $("#email").val();
            var username_val = $("#username").val();
            var password_val = $("#password").val();

            //Uses AJAX to send data to server
            $.ajax({
                url: "/users",
                type: "post",
                data: {
                    first_name: firstName_val,
                    last_name: lastName_val,
                    email: email_val,
                    username: username_val,
                    password: password_val
                },
                success: function (response) {
                    console.log(response);
                    // Display a thank you message in myDiv
                    window.location.assign = "main.html"
                    $("#myDiv").text(response);
                    window.location.assign = "main.html";

                },
                error: function () {
                    console.log(xhr)
                    $("#myDiv").text('error: ' + xhr);
                }
            });
        }

    </script>
